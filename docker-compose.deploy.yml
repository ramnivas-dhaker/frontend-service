version: '3'

volumes:
  product-node-modules:
  user-node-modules:
  order-node-modules:
  product-db-data:
  user-db-data:
  order-db-data:

networks:
  order-network:
    driver: bridge

services:
  frontend:
    container_name: frontend_service_agg
    build:
      context: .
    ports:
      - 5555:5555
    volumes:
      - ./app:/app
    restart: on-failure
    networks:
      - order-network

  product:
    container_name: product_service_agg
    build:
      context: ../product-service
    ports:
      - 5558:5558
    volumes:
      - ../product-service/app:/app
      - product-node-modules:/app/node_modules
    links:
      - product_db
    depends_on:
      - product_db
    restart: on-failure
    networks:
      - order-network

  product_db:
    container_name: product_db_agg
    image: mysql:5.7
    volumes:
      - product-db-data:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=test
      - MYSQL_DATABASE=product
    restart: always
    networks:
      - order-network

  user:
    container_name: user_service_agg
    build:
      context: ../user-service
    ports:
      - 5556:5556
    volumes:
      - ../user-service/app:/app
      - user-node-modules:/app/node_modules
    depends_on:
      - user_db
    restart: on-failure
    networks:
      - order-network

  user_db:
    container_name: user_db_agg
    image: mysql:5.7
    volumes:
      - user-db-data:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=test
      - MYSQL_DATABASE=user
    restart: always
    networks:
      - order-network


  order:
    container_name: order_service_agg
    build:
      context: ../order-service
    ports:
      - 5557:5557
    volumes:
      - ../order-service/app:/app
      - order-node-modules:/app/node_modules
    depends_on:
      - order_db
    restart: on-failure
    networks:
      - order-network

  order_db:
    container_name: order_db_agg
    image: mysql:5.7
    volumes:
      - order-db-data:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=test
      - MYSQL_DATABASE=order
    restart: always
    networks:
      - order-network

